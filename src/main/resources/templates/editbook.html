<!DOCTYPEhtml>
<htmlxmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
<title>Booklist</title>
</head>
<body>
<div>
	<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
		
		<label for="title">Author </label>
			<input type="text" th:field="*{author}" /><br>
		<label for="title">Title </label>
			<input type="text" th:field="*{title}" /><br>
		<label for="title">ISBN </label>
			<input type="text" th:field="*{isbn}" /><br>
		<label for="title">Year </label>
			<input type="text" th:field="*{year}" /><br>
		<label for="title">Price </label>
			<input type="text" th:field="*{price}" /><br>
		<label for="catlist">Category </label>
			<select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select><br>
		
		
		<input type="submit" class="btn btn-success" value="Save"></input>
	</form>
</div>
</body>
</html>
